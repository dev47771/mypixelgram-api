                   name: mypixelgram-main-api-production-config-secret
                   key: INCLUDE_TESTING_MODULE
             - name: JWT_SECRET_KEY
               valueFrom:
                 secretKeyRef:
                   name: mypixelgram-main-api-production-config-secret
                   key: JWT_SECRET_KEY
             - name: JWT_EXPIRES_IN
               valueFrom:
                 secretKeyRef:
                   name: mypixelgram-main-api-production-config-secret
                   key: JWT_EXPIRES_IN
             - name: DB_LOGGING
